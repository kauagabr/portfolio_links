<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Kauã Gabriel</title>
    <link rel="icon" href="img/icon_link.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background-color: rgba(196, 215, 243, 0.2);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
        }

        .container-2 {
            text-align: center;
            max-width: 400px;
            background-color: #161b22;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 10px 0;
            background-color: #f8f9fa;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            background-color: #e2e6ea;
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.3);
        }

        .link-button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        h2 {
            color: #c9d1d9;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-2">
            <!-- Foto do perfil em formato circular -->
            <img src="img/foto.png" alt="Sua foto" class="profile-image">

            <h2>Kauã Gabriel</h2>

            <!-- Links -->
            <a class="link-button" href="https://www.instagram.com/kaua7568?igsh=MXA5bGYzejYyajNxMg==" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon"> Instagram
            </a>
            <a class="link-button" href="https://www.linkedin.com/in/kau%C3%A3gabrielsilva/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon"> LinkedIn
            </a>
            <a class="link-button" href="https://github.com/kauagabr" target="_blank">
                <i class="bi bi-github" style="font-size: 24px; margin-right: 10px;"></i> GitHub
            </a>
            <a class="link-button" href="/portfolio" target="_blank">
                <img src="img/icon.png" alt="Portfolio Icon"> Meu Portfólio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
